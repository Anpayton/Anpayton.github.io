<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Andon World</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    html, body {
      margin: 0;
      height: 100%;
    
      overflow-y: auto;
      overflow-x: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: fadeIn 2s ease;
      min-height: 100vh;
    }

    header {
      margin-top: 80px;
      max-width: 800px;
      animation: slideIn 1.5s ease-out;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #cfd8dc;
    }

    .image-container {
      margin-top: 40px;
      animation: fadeIn 2s ease-in;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    /* --- SNAKE GAME STYLES --- */
    #gameContainer {
      margin-top: 60px;
      background: #0f1f27;
      border: 3px solid #00c6ff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
      width: 400px;
      height: 400px;
      position: relative;
    }

    canvas {
      border-radius: 15px;
      display: block;
      background: #001219;
      margin: auto;
      outline: none; /* hide focus ring */
    }

    #score {
      margin-top: 10px;
      font-size: 1.2em;
      color: #00c6ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Secret physics button */
    #ejectToggle {
      position: fixed;
      bottom: 14px;
      right: 14px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00c6ff, #007bff);
      box-shadow: 0 0 8px rgba(0,198,255,0.5);
      opacity: 0.18;
      cursor: pointer;
      z-index: 999999;
      transition: opacity 0.2s ease, transform 0.1s ease;
      user-select: none;
    }
    #ejectToggle:hover { opacity: 0.65; transform: scale(1.05); }
    #ejectToggle:active { transform: scale(0.95); }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Andon World</h1>
    <p>This is a site of magic and imagination. Things are coming.</p>
    <p>
      <a href="projects.html" style="color:#00c6ff; text-decoration:none; font-weight:600;">
        See my Projects →
      </a>
    </p>
  </header>

  <!-- Snake Game Section -->
  <div id="gameContainer">
    <!--make canvas focusable so arrows don’t scroll page -->
    <canvas id="snakeGame" width="400" height="400" tabindex="0"></canvas>
  </div>
  <div id="score">Score: 0</div>

  <div class="image-container">
    <img src="silly andon.jpg" alt="Cool Picture">
  </div>

  <div class="image-container">
    <img src="your-image.jpg" alt="Cool Picture">
  </div>

  <!-- tiny secret button -->
  <div id="ejectToggle" title=" " aria-label=" "></div>

  <!-- Snake Game Script -->
  <script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };
    let score = 0;

    // ✅ Only listen for keys while canvas is focused
    canvas.addEventListener("keydown", directionControl, { passive: false });

    // make focusing easy
    canvas.addEventListener("click", () => canvas.focus());
    canvas.addEventListener("mouseenter", () => canvas.focus());

    function directionControl(event) {
      if (["ArrowLeft", "ArrowUp", "ArrowRight", "ArrowDown"].includes(event.key)) {
        event.preventDefault(); // blocks page scroll only when canvas has focus
      }
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function drawGame() {
      ctx.fillStyle = "#001219";
      ctx.fillRect(0, 0, 400, 400);

      // Draw food
      ctx.fillStyle = "#00c6ff";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.2, 0, 2 * Math.PI);
      ctx.fill();

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff99" : "#00c6ff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#0f1f27";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // Game over
      if (
        snakeX < 0 || snakeX >= 400 ||
        snakeY < 0 || snakeY >= 400 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        ctx.fillStyle = "#ff4d4d";
        ctx.font = "30px Poppins";
        ctx.fillText("Game Over!", 110, 200);
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    const game = setInterval(drawGame, 100);
  </script>

  <!-- Physics Mode (unchanged from your last working version) -->
  <script>
    (function () {
      const secret = document.getElementById('ejectToggle');
      let gravityEnabled = false;
      let elements = [];
      let gravity = 0.8;
      let damping = 0.8;

      secret.addEventListener('click', () => {
        if (gravityEnabled) return;
        gravityEnabled = true;

        const all = Array.from(document.querySelectorAll('body *:not(script):not(style):not(#ejectToggle)'));
        elements = all.map(el => {
          const rect = el.getBoundingClientRect();
          // account for scroll so positions stay aligned with the document while you scroll
          const startX = rect.left + window.scrollX;
          const startY = rect.top + window.scrollY;

          el.style.position = 'absolute';
          el.style.left = startX + 'px';
          el.style.top = startY + 'px';
          el.style.width = rect.width + 'px';
          el.style.height = rect.height + 'px';
          el.style.margin = 0;
          el.style.cursor = 'grab';
          el.style.userSelect = 'none';
          return {
            el,
            x: startX,
            y: startY,
            vy: 0,
            vx: 0,
            dragging: false
          };
        });

        elements.forEach(obj => {
          obj.el.addEventListener('mousedown', e => {
            obj.dragging = true;
            obj.el.style.cursor = 'grabbing';
            obj.offsetX = e.clientX + window.scrollX - obj.x;
            obj.offsetY = e.clientY + window.scrollY - obj.y;
          });

          window.addEventListener('mousemove', e => {
            if (obj.dragging) {
              obj.x = e.clientX + window.scrollX - obj.offsetX;
              obj.y = e.clientY + window.scrollY - obj.offsetY;
              obj.vx = 0;
              obj.vy = 0;
            }
          });

          window.addEventListener('mouseup', () => {
            obj.dragging = false;
            obj.el.style.cursor = 'grab';
          });
        });

        function animate() {
          // ground is the bottom of the current viewport
          const ground = window.scrollY + window.innerHeight;
          const leftEdge = window.scrollX;
          const rightEdge = window.scrollX + window.innerWidth;

          elements.forEach(obj => {
            if (!obj.dragging) {
              obj.vy += gravity;
              obj.x += obj.vx;
              obj.y += obj.vy;

              // ground collision (bottom of viewport)
              if (obj.y + obj.el.offsetHeight > ground) {
                obj.y = ground - obj.el.offsetHeight;
                obj.vy *= -damping;
              }

              // side walls (viewport)
              if (obj.x < leftEdge) { obj.x = leftEdge; obj.vx *= -damping; }
              if (obj.x + obj.el.offsetWidth > rightEdge) {
                obj.x = rightEdge - obj.el.offsetWidth;
                obj.vx *= -damping;
              }
            }
            obj.el.style.transform = `translate(${obj.x}px, ${obj.y}px)`;
          });

          requestAnimationFrame(animate);
        }
        animate();
      });
    })();
  </script>
</body>
</html>
