<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Andon World</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: fadeIn 2s ease;
    }

    header {
      margin-top: 80px;
      max-width: 800px;
      animation: slideIn 1.5s ease-out;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #cfd8dc;
    }

    .image-container {
      margin-top: 60px;
      animation: fadeIn 2s ease-in;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to AndonPayton.com</h1>
    <p>
      This is a site of magic and imagination. Things are coming.
    </p>
  </header>

  <div class="image-container">
    <img src="your-image.jpg" alt="Cool Picture">
  </div>
</body>
</html>
