<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Andon World</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: fadeIn 2s ease;
      overflow-x: hidden; /* keep things tidy when bouncing */
    }

    header {
      margin-top: 80px;
      max-width: 800px;
      animation: slideIn 1.5s ease-out;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #cfd8dc;
    }

    .image-container {
      margin-top: 40px;
      animation: fadeIn 2s ease-in;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    /* --- SNAKE GAME STYLES --- */
    #gameContainer {
      margin-top: 60px;
      background: #0f1f27;
      border: 3px solid #00c6ff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
      width: 400px;
      height: 400px;
      position: relative;
    }

    canvas {
      border-radius: 15px;
      display: block;
      background: #001219;
      margin: auto;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2em;
      color: #00c6ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Secret physics button */
    #ejectToggle {
      position: fixed;
      bottom: 14px;
      right: 14px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00c6ff, #007bff);
      box-shadow: 0 0 8px rgba(0,198,255,0.5);
      opacity: 0.18;
      cursor: pointer;
      z-index: 999999;
      transition: opacity 0.2s ease, transform 0.1s ease;
      user-select: none;
    }
    #ejectToggle:hover { opacity: 0.65; transform: scale(1.05); }
    #ejectToggle:active { transform: scale(0.95); }
  </style>

  <!-- Snake Game Section -->
  <div id="gameContainer">
    <canvas id="snakeGame" width="400" height="400"></canvas>
  </div>
  <div id="score">Score: 0</div>

  <div class="image-container">

  <!-- Game script (same as before, just moved below the canvas) -->
  <script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };
    let score = 0;

    document.addEventListener("keydown", directionControl);

    function directionControl(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function drawGame() {
      ctx.fillStyle = "#001219";
      ctx.fillRect(0, 0, 400, 400);

      // Draw food
      ctx.fillStyle = "#00c6ff";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.2, 0, 2 * Math.PI);
      ctx.fill();

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff99" : "#00c6ff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#0f1f27";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // Game over conditions
      if (
        snakeX < 0 || snakeX >= 400 ||
        snakeY < 0 || snakeY >= 400 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        ctx.fillStyle = "#ff4d4d";
        ctx.font = "30px Poppins";
        ctx.fillText("Game Over!", 110, 200);
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    const game = setInterval(drawGame, 100);
  </script>

  <!-- Physics mode script -->
  <script>
    (function () {
      const secret = document.getElementById('ejectToggle');
      let physicsOn = false;
      let rafId = null;
      const bodies = []; // {el, x, y, w, h, vx, vy, dragging, dragDX, dragDY, lastMouseX, lastMouseY, lastMoveT}
      const g = 1800;     // gravity px/s^2
      const bounce = 0.35; // restitution
      const air = 0.01;   // air drag factor
      const maxSpeed = 4000;
      let lastT = 0;

      function visible(el) {
        const cs = getComputedStyle(el);
        return cs.display !== 'none' && cs.visibility !== 'hidden' && el.offsetWidth && el.offsetHeight;
      }

      function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

      function startPhysics() {
        if (physicsOn) return;
        physicsOn = true;

        // snapshot rects first to avoid cascading layout changes
        const els = Array.from(document.body.querySelectorAll('*:not(script):not(style):not(#ejectToggle)'));
        const targets = els.filter(e => visible(e));

        const rects = targets.map(el => ({ el, rect: el.getBoundingClientRect() }));

        // detach from flow by fixing positions where they currently are
        rects.forEach(({ el, rect }) => {
          const cs = getComputedStyle(el);

          // preserve size
          el.style.width = rect.width + 'px';
          el.style.height = rect.height + 'px';

          // promote to its own layer for smoother transforms
          el.style.willChange = 'top,left,transform';

          // set to fixed at current absolute screen position
          el.style.position = 'fixed';
          el.style.left = rect.left + 'px';
          el.style.top = rect.top + 'px';
          el.style.margin = '0'; // avoid surprises

          // ensure it stays on top of doc flow
          if (!el.style.zIndex) el.style.zIndex = 1000;

          // neutralize pointer-defaults to keep dragging smooth
          el.style.cursor = 'grab';
          el.style.userSelect = 'none';

          // Add as physics body
          bodies.push({
            el,
            x: rect.left,
            y: rect.top,
            w: rect.width,
            h: rect.height,
            vx: (Math.random() - 0.5) * 300, // a little kickoff
            vy: Math.random() * -200,
            dragging: false,
            dragDX: 0,
            dragDY: 0,
            lastMouseX: 0,
            lastMouseY: 0,
            lastMoveT: 0
          });

          // Prevent clicks from navigating while in physics mode
          el.addEventListener('click', e => e.preventDefault(), true);

          // Drag handling
          el.addEventListener('pointerdown', onPointerDown);
        });

        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
        window.addEventListener('resize', onResize);

        lastT = performance.now();
        rafId = requestAnimationFrame(tick);
      }

      function onPointerDown(e) {
        const body = bodies.find(b => b.el === e.currentTarget);
        if (!body) return;
        body.dragging = true;
        body.el.setPointerCapture(e.pointerId);
        body.el.style.cursor = 'grabbing';
        // place mouse offset
        body.dragDX = e.clientX - body.x;
        body.dragDY = e.clientY - body.y;
        // zero out velocity while dragging
        body.vx = 0; body.vy = 0;
        body.lastMouseX = e.clientX;
        body.lastMouseY = e.clientY;
        body.lastMoveT = performance.now();
        e.preventDefault();
      }

      function onPointerMove(e) {
        const draggingBodies = bodies.filter(b => b.dragging);
        if (draggingBodies.length === 0) return;

        const now = performance.now();
        draggingBodies.forEach(b => {
          const prevX = b.x, prevY = b.y, prevT = b.lastMoveT;
          b.x = e.clientX - b.dragDX;
          b.y = e.clientY - b.dragDY;
          // estimate velocity from pointer movement for "throw"
          const dt = Math.max(1, now - prevT) / 1000;
          b.vx = (b.x - prevX) / dt;
          b.vy = (b.y - prevY) / dt;
          b.lastMoveT = now;
          b.lastMouseX = e.clientX;
          b.lastMouseY = e.clientY;
          // apply immediately
          b.el.style.left = b.x + 'px';
          b.el.style.top = b.y + 'px';
        });
      }

      function onPointerUp(e) {
        bodies.forEach(b => {
          if (b.dragging) {
            b.dragging = false;
            b.el.releasePointerCapture?.(e.pointerId);
            b.el.style.cursor = 'grab';
            // velocities already set from last move; clamp
            b.vx = clamp(b.vx, -maxSpeed, maxSpeed);
            b.vy = clamp(b.vy, -maxSpeed, maxSpeed);
          }
        });
      }

      function onResize() {
        // nothing special; bounds read on each tick
      }

      function tick(now) {
        const dt = Math.min(0.033, (now - lastT) / 1000); // cap dt for stability
        lastT = now;

        const W = window.innerWidth;
        const H = window.innerHeight;

        for (const b of bodies) {
          if (b.dragging) continue;

          // physics integration
          b.vy += g * dt;
          // air drag (simple)
          b.vx *= (1 - air);
          b.vy *= (1 - air);

          b.vx = clamp(b.vx, -maxSpeed, maxSpeed);
          b.vy = clamp(b.vy, -maxSpeed, maxSpeed);

          b.x += b.vx * dt;
          b.y += b.vy * dt;

          // collisions with window bounds
          if (b.x < 0) { b.x = 0; b.vx = -b.vx * bounce; }
          if (b.x + b.w > W) { b.x = W - b.w; b.vx = -b.vx * bounce; }

          if (b.y < 0) { b.y = 0; b.vy = -b.vy * bounce; }
          if (b.y + b.h > H) {
            b.y = H - b.h;
            b.vy = -b.vy * bounce;
            // small friction on ground contact
            b.vx *= 0.96;
            if (Math.abs(b.vy) < 20) b.vy = 0;
          }

          // write to DOM
          b.el.style.left = b.x + 'px';
          b.el.style.top = b.y + 'px';
        }

        rafId = requestAnimationFrame(tick);
      }

      secret.addEventListener('click', startPhysics);
    })();
  </script>
